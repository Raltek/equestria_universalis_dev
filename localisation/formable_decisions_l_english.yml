form_lushi_title:0 "Form Lushian Nation"
form_lushi_desc:0 "The warring nobles of Lushi have finally been united. By the grace of the Goddess Eviliana, let us proclaim the Kingdom of Lushi!"
form_aquileia_tile:0 "Form Aquileian Nation"
form_aquileia_desc:0 "The divided realms of Aquileia have finally been united through blood, sweat, and steel. Let us proclaim ourselves as the rulers of Aquileia!"
form_strawberry_title:0 "Form Strawberry Nation"
form_strawberry_desc:0 "After many years of hardship, the realms of Strawberry have finally been united under one banner. Let us proclaim the Strawberry Duchy!"
form_feathisia_title:0 "Form Feathisian Nation"
form_feathisia_desc:0 "The divided realms of Feathisia have finally been united under one banner. Let us proclaim ourselves as the rightful rulers of Feathisia!"